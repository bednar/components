<!doctype html>
<html>
	<head>
		<title>Components</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="prettify.js"></script>
        <link href="//fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet/less" type="text/css" href="styles.less" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.5.0/less.min.js" type="text/javascript"></script>
    </head>
	<body>
	<div id="wrapper">
		<nav>	
			<dl>
			</dl>
		</nav>
		
		<div id="contentWrapper">
			<h1 id="mainHeader">Components</h1>
			<h2 id="introText">Documentation template from <a href="http://www.chartjs.org/docs/">Chart.js</a>.</h2>

<article id="docExample">
<h1>Documentation Example</h1>
<p>Section paragraph.</p>

<h2>JavaScript</h2>
<p>JavaScript source paragraph.</p>
<pre data-type="javascript"><code>alert('Javascript Source');</code></pre>

<h2>HTML</h2>
<p>HTML source paragraph.</p>
<pre data-type="html"><code>&lt;p&gt;Paragraph&lt;/p&gt;</code></pre>

<h2>Coffee</h2>
<p>Coffee source paragraph.</p>
<pre data-type="coffee">
<code>App: ->
    App.Module.init param1, param2</code></pre>

</article>




		</div>
	</div>
	</body>
	<script>
	$(document).ready(function(){
	
		var $nav = $("nav dl");
		
		$("article").each(function(){
			var $el = $(this);
			var $h1 = $el.find("h1");
			var sectionTitle = $h1.html();
			var articleId = $el.attr("id");
			var $dt = $("<dt><a href=\"#"+articleId +"\">"+sectionTitle+"</a></dt>");
			
			$dt.find("a").on("click",function(e){
				e.preventDefault();
				$('html,body').animate({scrollTop: $h1.offset().top},400);
			});
			
			$nav.append($dt);
			
			var $subtitles = $el.find("h2");
			
			$subtitles.each(function(){
				var $h2 = $(this);
				var title = $h2.text();
				var newID = articleId + "-" +camelCase(title);
				$h2.attr("id",newID);
				var $dd = $("<dd><a href=\"#" +newID + "\">" + title + "</a></dd>");
				
				$dd.find("a").on("click",function(e){
					e.preventDefault();
					$('html,body').animate({scrollTop: $h2.offset().top},400);
				})
				$nav.append($dd);
				
			});
			
		});
		prettyPrint();
		
		function camelCase(str){			
			var splitString = str.split(" ");
			
			var returnedCamel = splitString[0].toLowerCase();
			
			for (var i=1; i<splitString.length; i++){
				returnedCamel += splitString[i].charAt(0).toUpperCase() + splitString[i].substring(1).toLowerCase();
			}
			
			return returnedCamel;
			
		} 
	});
	</script>
</html>
